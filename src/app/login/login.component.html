<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">Iniciar Sesión</h5>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <p class="mt-3">¿No tienes una cuenta? <a href="/registro">Crear Cuenta</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
